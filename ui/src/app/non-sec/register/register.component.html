	<div class="container">
	  <div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		  <div class="card card-signin my-5">
			<div class="card-body">
			  <h5 class="card-title text-center">Register</h5>
			  <div class="form-signin">
				<div class="form-label-group">
				  <input type="text" id="emailId" class="form-control p-2" [(ngModel)]="emailId" placeholder="Email" required autofocus>
        </div>
        <div class="form-label-group">
				  <input type="password" id="inputPassword" class="form-control p-2" [(ngModel)]="passWord" placeholder="Password" required>
				</div>
        <div class="form-label-group">
				  <input type="text" id="phoneNumber" class="form-control p-2" [(ngModel)]="phoneNumber" placeholder="Phone Number" required autofocus>
        </div>
        <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="register()" type="submit">Register</button>
        </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
